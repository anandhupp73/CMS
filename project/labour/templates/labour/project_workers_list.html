<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Site Personnel - CMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-slate-50 p-8">

    <div class="max-w-4xl mx-auto">
        <div class="flex justify-between items-center mb-10">
            <div>
                <p class="text-[10px] font-black text-blue-500 uppercase tracking-widest mb-1">Project: {{ project.name }}</p>
                <h1 class="text-3xl font-black text-slate-800 tracking-tight">Assigned Personnel</h1>
            </div>
            <i class="fas fa-users text-slate-200 text-4xl"></i>
        </div>

        <div class="bg-white rounded-[2.5rem] border border-slate-200 shadow-sm overflow-hidden">
            <table class="w-full text-left">
                <thead class="bg-slate-50 border-b border-slate-100">
                    <tr>
                        <th class="p-6 text-[10px] font-black uppercase text-slate-400 tracking-widest">Worker Name</th>
                        <th class="p-6 text-[10px] font-black uppercase text-slate-400 tracking-widest text-right">Standard Daily Wage</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-slate-50">
                    {% for worker in workers %}
                    <tr class="hover:bg-slate-50/50 transition">
                        <td class="p-6">
                            <div class="flex items-center gap-3">
                                <div class="w-8 h-8 bg-slate-100 rounded-full flex items-center justify-center text-slate-400 text-xs font-bold">
                                    {{ worker.name|slice:":1" }}
                                </div>
                                <span class="font-bold text-slate-700">{{ worker.name }}</span>
                            </div>
                        </td>
                        <td class="p-6 text-right font-mono font-bold text-emerald-600">
                            ${{ worker.wage_per_day }}
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="2" class="p-20 text-center">
                            <p class="text-xs font-bold text-slate-300 uppercase tracking-widest">No workers recorded for this site</p>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
