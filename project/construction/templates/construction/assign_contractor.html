<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Contractor</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-50 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white p-8 rounded-2xl shadow-xl shadow-slate-200/60 border border-slate-100 w-full max-w-md">
        
        <h2 class="text-2xl font-extrabold mb-2 text-slate-900 tracking-tight">
            Assign Contractor
        </h2>
        <p class="text-slate-400 text-[10px] mb-8 uppercase tracking-widest font-black">
            Project: <span class="text-slate-600">{{ project.name }}</span>
        </p>

        <form method="post" class="space-y-6">
            {% csrf_token %}

            <div>
                <label class="block text-xs font-bold uppercase tracking-widest text-slate-500 mb-2 ml-1">
                    Select Contractor
                </label>
                <div class="relative">
                    <select name="contractor" required
    class="w-full bg-slate-50 border border-slate-200 text-slate-900 px-4 py-3 rounded-xl outline-none focus:ring-4 focus:ring-emerald-500/10 focus:border-emerald-500 transition-all appearance-none cursor-pointer">
    <option value="" disabled selected>Choose a contractor...</option>
    {% for con in contractors %}
        <option value="{{ con.id }}">{{ con.get_full_name|default:con.username }}</option>
    {% endfor %}
</select>
                    <div class="absolute right-4 top-1/2 -translate-y-1/2 pointer-events-none text-slate-400">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                        </svg>
                    </div>
                </div>
            </div>

            <div class="pt-2 space-y-4">
                <button type="submit" 
                    class="w-full px-4 py-3 bg-emerald-600 hover:bg-emerald-700 text-white font-bold rounded-xl shadow-md shadow-emerald-200 transition-all active:scale-[0.98]">
                    Confirm Assignment
                </button>

                <a href="{% url 'construction:construction_home' %}" 
                   class="block text-center text-sm font-semibold text-slate-400 hover:text-slate-600 transition-colors">
                    Cancel and go back
                </a> 
            </div>
        </form>
    </div>

</body>
</html>
