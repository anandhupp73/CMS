{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-100 min-h-screen flex items-center justify-center">

<div class="w-full max-w-3xl bg-white rounded-xl shadow-lg p-8">

    <!-- Header -->
    <div class="mb-6 border-b pb-4">
        <h1 class="text-2xl font-bold text-slate-800">Add New Project</h1>
        <p class="text-sm text-slate-500 mt-1">
            Create a new project and assign a Project Manager
        </p>
    </div>

    <!-- Errors -->
    {% if messages %}
        {% for message in messages %}
            <div class="mb-4 p-3 rounded-lg bg-red-100 text-red-700 text-sm">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <!-- Form -->
    <form method="post" class="space-y-6">
        {% csrf_token %}

        <!-- Project Name -->
        <div>
            <label class="block text-sm font-semibold text-slate-700 mb-1">
                Project Name
            </label>
            <input type="text" name="name" required
                class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-orange-500">
        </div>

        <!-- Project Manager -->
        <div>
            <label class="block text-sm font-semibold text-slate-700 mb-1">
                Project Manager
            </label>
            <select name="manager" required
                class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-orange-500">
                <option value="">Select Project Manager</option>
                {% for pm in project_managers %}
                    <option value="{{ pm.id }}">
                        {{ pm.get_full_name|default:pm.username }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <!-- Dates -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-semibold text-slate-700 mb-1">
                    Start Date
                </label>
                <input type="date" name="start_date" id="start_date" required
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-orange-500">
            </div>

            <div>
                <label class="block text-sm font-semibold text-slate-700 mb-1">
                    End Date
                </label>
                <input type="date" name="end_date" id="end_date" required
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-orange-500">
            </div>
        </div>

        <!-- Budget -->
        <div>
            <label class="block text-sm font-semibold text-slate-700 mb-1">
                Project Budget (â‚¹)
            </label>
            <input type="number" step="0.01" name="budget" required
                class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-orange-500">
        </div>

        <!-- Active -->
        <div class="flex items-center gap-2">
            <input type="checkbox" name="is_active" checked
                class="w-4 h-4 text-orange-600">
            <label class="text-sm text-slate-700 font-medium">
                Active Project
            </label>
        </div>

        <!-- Buttons -->
        <div class="flex justify-end gap-4 pt-4 border-t">
            <a href="{% url 'admin_dashboard' %}"
               class="px-5 py-2 rounded-lg bg-slate-200 text-slate-700 font-semibold hover:bg-slate-300">
                Cancel
            </a>

            <button type="submit"
                class="px-6 py-2 rounded-lg bg-orange-600 text-white font-semibold hover:bg-orange-700">
                Save Project
            </button>
        </div>
    </form>

</div>

<script>
document.getElementById("start_date").addEventListener("change", function() {
    document.getElementById("end_date").min = this.value;
});
</script>

</body>
</html>
