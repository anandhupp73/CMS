<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Report Issue</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-slate-100 min-h-screen flex items-center justify-center px-4">

    <!-- Card -->
    <div class="w-full max-w-xl bg-white rounded-2xl shadow-lg border border-slate-200">

        <!-- Header -->
        <div class="px-6 py-4 border-b bg-slate-50 rounded-t-2xl">
            <h1 class="text-xl font-bold text-slate-800">
                üö® Report Issue
            </h1>
            <p class="text-sm text-slate-500 mt-1">
                Report a problem related to this project phase
            </p>
        </div>

        <!-- Form -->
        <form method="post" class="p-6 space-y-5">
            {% csrf_token %}

            <!-- Project -->
            <div>
                <label class="block text-xs font-bold text-slate-600 uppercase mb-1">
                    Project
                </label>
                <input type="text"
                       value="{{ phase.project.name }}"
                       disabled
                       class="w-full px-4 py-2 border border-slate-300 rounded-lg bg-slate-100 text-slate-700 text-sm">
            </div>

            <!-- Phase -->
            <div>
                <label class="block text-xs font-bold text-slate-600 uppercase mb-1">
                    Phase
                </label>
                <input type="text"
                       value="{{ phase.phase_name }}"
                       disabled
                       class="w-full px-4 py-2 border border-slate-300 rounded-lg bg-slate-100 text-slate-700 text-sm">
            </div>

            <!-- Issue Type -->
            <div>
                <label class="block text-xs font-bold text-slate-600 uppercase mb-1">
                    Issue Type
                </label>
                <select name="issue_type" required
                        class="w-full px-4 py-2 border border-slate-300 rounded-lg text-sm focus:ring-2 focus:ring-red-500 focus:outline-none">
                    <option value="">Select issue type</option>
                    <option value="Material">Material</option>
                    <option value="Labor">Labor</option>
                    <option value="Design">Design</option>
                    <option value="Safety">Safety</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <!-- Description -->
            <div>
                <label class="block text-xs font-bold text-slate-600 uppercase mb-1">
                    Description
                </label>
                <textarea name="description"
                          rows="4"
                          required
                          placeholder="Describe the issue in detail..."
                          class="w-full px-4 py-2 border border-slate-300 rounded-lg text-sm resize-none focus:ring-2 focus:ring-red-500 focus:outline-none"></textarea>
            </div>

            <!-- Actions -->
            <div class="flex justify-between items-center pt-4 border-t">
                <a href="{% url 'construction:supervisor_dashboard' %}"
                   class="text-sm font-semibold text-slate-600 hover:text-slate-800">
                    ‚Üê Back
                </a>

                <button type="submit"
                        class="bg-red-600 hover:bg-red-700 text-white px-6 py-2 rounded-xl text-xs font-bold uppercase tracking-wider shadow-md">
                    Report Issue
                </button>
            </div>
        </form>
    </div>

</body>
</html>
