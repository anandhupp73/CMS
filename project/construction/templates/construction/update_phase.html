<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Phase</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-100 min-h-screen flex items-center justify-center px-4">

    <div class="w-full max-w-lg bg-white rounded-xl shadow-lg p-8">

        <!-- Header -->
        <div class="mb-6 border-b pb-4">
            <h1 class="text-2xl font-bold text-slate-800">
                Update Phase
            </h1>
            <p class="text-sm text-slate-500 mt-1">
                {{ phase.project.name }} â†’ {{ phase.phase_name }}
            </p>
        </div>

        <!-- Form -->
        <form method="post" class="space-y-6">
            {% csrf_token %}

            <!-- Phase Name (Read only) -->
            <div>
                <label class="block text-sm font-semibold text-slate-700 mb-1">
                    Phase
                </label>
                <input type="text" value="{{ phase.phase_name }}" readonly
                       class="w-full px-4 py-2 bg-slate-100 border rounded-lg text-slate-600 cursor-not-allowed">
            </div>

            <!-- Progress -->
            <div>
                <label class="block text-sm font-semibold text-slate-700 mb-1">
                    Progress (%)
                </label>
                <input type="number" name="progress" min="0" max="100"
                       value="{{ phase.progress }}" required
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none">
            </div>

            <!-- Expected End (read-only) -->
            <div>
                <label class="block text-sm font-semibold text-slate-700 mb-1">
                    Expected End Date
                </label>
                <input type="date" value="{{ phase.expected_end }}" readonly
                       class="w-full px-4 py-2 bg-slate-100 border rounded-lg text-slate-600 cursor-not-allowed">
            </div>

            <!-- Actual End -->
            <div>
                <label class="block text-sm font-semibold text-slate-700 mb-1">
                    Actual End Date (optional)
                </label>
                <input type="date" name="actual_end"
                       value="{{ phase.actual_end|date:'Y-m-d' }}"
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none">
            </div>

            <!-- Buttons -->
            <div class="flex justify-end gap-4 pt-4 border-t">
                <a href="{% url 'construction:project_detail' phase.project.id %}"
                   class="px-5 py-2 rounded-lg bg-slate-200 text-slate-700 font-semibold hover:bg-slate-300">
                    Cancel
                </a>
                <button type="submit"
                        class="px-6 py-2 rounded-lg bg-indigo-600 text-white font-semibold hover:bg-indigo-700">
                    Save Changes
                </button>
            </div>

        </form>
    </div>

</body>
</html>
