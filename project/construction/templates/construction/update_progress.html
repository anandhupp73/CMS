<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Progress</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-50 min-h-screen flex items-center justify-center p-6">

    <div class="w-full max-w-xl">
        <form method="post" class="bg-white p-8 rounded-2xl shadow-xl shadow-slate-200/60 border border-slate-100">
            {% csrf_token %}
            
            <header class="mb-8">
                <h2 class="text-2xl font-extrabold text-slate-900 tracking-tight">Update Progress</h2>
                <p class="text-slate-500 font-medium mt-1">{{ project.name }}</p>
            </header>

            <div class="space-y-6">
                {% for phase in phases %}
                <div class="group">
                    <div class="flex justify-between items-end mb-2">
                        <label class="block text-sm font-bold text-slate-700 uppercase tracking-wide">
                            {{ phase.phase_name }}
                        </label>
                        <span class="text-xs font-black text-indigo-600 bg-indigo-50 px-2 py-1 rounded">
                            Current: {{ phase.progress }}%
                        </span>
                    </div>
                    
                    <div class="relative">
                        <input type="number" 
                               name="phase_{{ phase.id }}" 
                               min="0" max="100" 
                               placeholder="Enter new %"
                               class="w-full bg-slate-50 border border-slate-200 text-slate-900 px-4 py-3 rounded-xl outline-none focus:ring-4 focus:ring-indigo-500/10 focus:border-indigo-500 transition-all font-semibold">
                        
                        <div class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 font-bold pointer-events-none">
                            %
                        </div>
                    </div>
                </div>
                {% endfor %}

                <div class="pt-4 space-y-4">
                    <button class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 rounded-xl shadow-lg shadow-indigo-200 transition-all active:scale-[0.98]">
                        Save All Changes
                    </button>
                    
                    <a href="{% url 'construction:construction_home' %}" 
                       class="block text-center text-sm font-semibold text-slate-400 hover:text-slate-600 transition-colors">
                        Cancel and go back
                    </a>
                </div>
            </div>
        </form>
    </div>

</body>
</html>
