<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit Phase Invoice - CMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-slate-50 min-h-screen">

    <nav class="shrink-0 bg-[#1e293b] text-white z-50 border-b border-slate-700 shadow-sm fixed top-0 w-full h-16">
        <div class="w-full px-6 h-16 flex justify-between items-center">
            <div class="flex items-center gap-8 px-4">
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 bg-orange-500 rounded-lg flex items-center justify-center shadow-lg">
                        <i class="fas fa-tasks text-white text-xs"></i>
                    </div>
                    <h1 class="text-xl font-bold tracking-tight">CMS <span class="text-slate-500 font-normal ml-2">Billing</span></h1>
                </div>
            </div>
            <div class="flex items-center gap-6">
                <div class="flex items-center gap-2">
                    <div class="w-8 h-8 bg-emerald-500 rounded-full flex items-center justify-center text-[10px] font-bold">CON</div>
                    <div class="hidden sm:block text-left">
                        <p class="text-xs font-semibold leading-none text-white">{{ request.user.get_full_name|default:request.user.username }}</p>
                        <p class="text-[10px] text-slate-400 mt-1 uppercase tracking-tighter">Contractor</p>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-xl mx-auto pt-28 pb-12 px-6">
        <a href="{% url 'contractors:contractors_home' %}" class="inline-flex items-center text-[10px] font-black uppercase tracking-widest text-slate-400 hover:text-slate-600 mb-8 transition-colors">
            <i class="fas fa-arrow-left mr-2"></i> Back to Dashboard
        </a>

        <div class="bg-white rounded-[2.5rem] p-10 border border-slate-200 shadow-sm">
    <div class="flex justify-between items-start mb-8">
        <div>
            <h2 class="text-3xl font-black text-slate-800 tracking-tighter">Phase Billing</h2>
            <p class="text-slate-400 text-xs font-medium uppercase tracking-widest">Labor and materials are automatically compiled.</p>
        </div>
        <div class="bg-indigo-50 text-indigo-600 p-4 rounded-2xl text-center">
            <i class="fas fa-calculator block mb-1"></i>
            <span class="text-[9px] font-black uppercase">Auto-Calculate</span>
        </div>
        </div>

        <form method="POST" class="space-y-6">
            {% csrf_token %}

            <div>
                <label class="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-3 ml-1">Select Milestone</label>
                <select name="phase" id="phaseSelect" required class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl font-bold text-sm outline-none focus:ring-4 focus:ring-indigo-500/10 transition-all">
                    <option value="" disabled selected>Choose a phase...</option>
                    {% for phase in phases %}
                        <option value="{{ phase.id }}">{{ phase.project.name }} &mdash; {{ phase.phase_name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="bg-slate-900 rounded-3xl p-6 text-white space-y-4 shadow-xl shadow-slate-200">
                <h4 class="text-[10px] font-black uppercase tracking-[0.2em] text-slate-500">Live Breakdown</h4>
                
                <div class="flex justify-between items-center text-sm">
                    <span class="text-slate-400 font-medium">Material Value</span>
                    <span class="font-mono font-bold" id="matValue">$0.00</span>
                </div>
                <div class="flex justify-between items-center text-sm">
                    <span class="text-slate-400 font-medium">Labor Attendance</span>
                    <span class="font-mono font-bold" id="labValue">$0.00</span>
                </div>
                
                <hr class="border-slate-800">
                
                <div class="space-y-2">
                    <label class="block text-[10px] font-black text-indigo-400 uppercase tracking-widest">Your Service Fee / Extra Costs</label>
                    <div class="relative">
                        <span class="absolute left-0 top-1/2 -translate-y-1/2 text-white font-bold">$</span>
                        <input type="number" step="0.01" name="extra_costs" value="0.00" 
                            class="bg-transparent border-b border-slate-700 w-full py-2 pl-4 text-xl font-black outline-none focus:border-indigo-500 transition-colors">
                    </div>
                </div>
            </div>

            <div>
                <label class="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-3 ml-1">Work Narrative</label>
                <textarea name="description" rows="3" placeholder="Briefly explain the progress made during this phase..." required
                        class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none font-medium text-sm"></textarea>
            </div>

            <button type="submit" class="w-full bg-indigo-600 text-white font-black py-5 rounded-2xl uppercase tracking-[0.2em] text-[10px] shadow-xl shadow-indigo-200 hover:bg-slate-900 transition-all active:scale-95">
                Submit Complete Phase Invoice
            </button>
        </form>
    </div>
    </main>

</body>
</html>
