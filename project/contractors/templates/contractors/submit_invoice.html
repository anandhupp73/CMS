<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit Phase Invoice - CMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-slate-50 min-h-screen">

    <nav class="shrink-0 bg-[#1e293b] text-white z-50 border-b border-slate-700 shadow-sm fixed top-0 w-full h-16">
        <div class="w-full px-6 h-16 flex justify-between items-center">
            <div class="flex items-center gap-8 px-4">
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 bg-orange-500 rounded-lg flex items-center justify-center shadow-lg">
                        <i class="fas fa-tasks text-white text-xs"></i>
                    </div>
                    <h1 class="text-xl font-bold tracking-tight">CMS <span class="text-slate-500 font-normal ml-2">Billing</span></h1>
                </div>
            </div>
            <div class="flex items-center gap-6">
                <div class="flex items-center gap-2">
                    <div class="w-8 h-8 bg-emerald-500 rounded-full flex items-center justify-center text-[10px] font-bold">CON</div>
                    <div class="hidden sm:block text-left">
                        <p class="text-xs font-semibold leading-none text-white">{{ request.user.get_full_name|default:request.user.username }}</p>
                        <p class="text-[10px] text-slate-400 mt-1 uppercase tracking-tighter">Contractor</p>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-xl mx-auto pt-28 pb-12 px-6">
        <a href="{% url 'contractors:contractors_home' %}" class="inline-flex items-center text-[10px] font-black uppercase tracking-widest text-slate-400 hover:text-slate-600 mb-8 transition-colors">
            <i class="fas fa-arrow-left mr-2"></i> Back to Dashboard
        </a>

        <div class="bg-white rounded-[2.5rem] p-10 border border-slate-200 shadow-sm">
            <h2 class="text-3xl font-black text-slate-800 tracking-tighter mb-2">Phase Billing</h2>
            <p class="text-slate-400 text-xs font-medium mb-10 uppercase tracking-widest">Select a specific project phase to invoice</p>

            <form method="POST" class="space-y-6">
                {% csrf_token %}

                <div>
                    <label class="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-3 ml-1">Select Project Phase</label>
                    <div class="relative">
                        <select name="phase" required class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-4 focus:ring-blue-500/10 focus:border-blue-500 outline-none font-bold text-sm appearance-none cursor-pointer">
                            <option value="" disabled selected>Select Phase...</option>
                            {% for phase in phases %}
                                <option value="{{ phase.id }}">{{ phase.project.name }} &mdash; {{ phase.phase_name }}</option>
                            {% endfor %}
                        </select>
                        <i class="fas fa-chevron-down absolute right-4 top-1/2 -translate-y-1/2 text-slate-300 pointer-events-none"></i>
                    </div>
                </div>

                <div>
                    <label class="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-3 ml-1">Invoiced Amount ($)</label>
                    <input type="number" step="0.01" name="amount" placeholder="0.00" required 
                           class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-4 focus:ring-blue-500/10 focus:border-blue-500 outline-none font-black text-xl">
                </div>

                <div>
                    <label class="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-3 ml-1">Work Description</label>
                    <textarea name="description" rows="4" placeholder="Detail the work completed for this specific phase..." 
                              required class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-4 focus:ring-blue-500/10 focus:border-blue-500 outline-none font-medium text-sm"></textarea>
                </div>

                <div class="pt-6">
                    <button type="submit" class="w-full bg-[#1e293b] text-white font-black py-5 rounded-2xl uppercase tracking-[0.2em] text-[10px] shadow-xl shadow-slate-200 hover:bg-emerald-600 transition-all active:scale-95">
                        Submit Phase Invoice
                    </button>
                </div>
            </form>
        </div>
    </main>

</body>
</html>
