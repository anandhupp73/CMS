{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | CPMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            /* Set the background image here */
            background-image: linear-gradient(rgba(15, 23, 42, 0.8), rgba(15, 23, 42, 0.8)), 
                              url("{% static 'accounts/images/cmsbg.jpg' %}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="max-w-md w-full">
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-orange-500 text-white rounded-2xl shadow-lg mb-4">
                <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                </svg>
            </div>
            <h1 class="text-3xl font-extrabold text-white tracking-tight">CPMS Login</h1>
            <p class="text-slate-200 mt-2 font-medium text-sm uppercase tracking-widest">Construction Management</p>
        </div>

        <div class="bg-white rounded-3xl shadow-2xl p-8 md:p-10 border-t-8 border-orange-500">
            
            <form method="post" class="space-y-6">
                {% csrf_token %}

                {% if form.errors %}
                <div class="bg-orange-50 border-l-4 border-orange-500 p-4 rounded-md">
                    <div class="flex items-center">
                        <svg class="h-5 w-5 text-orange-600 mr-2" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
                        </svg>
                        <p class="text-sm text-orange-800 font-bold">Invalid username or password</p>
                    </div>
                </div>
                {% endif %}

                <div>
                    <label class="block text-sm font-bold text-slate-700 mb-2 ml-1">Username</label>
                    <input type="text" name="username" placeholder="Enter your username" required
                        class="w-full px-5 py-3.5 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-4 focus:ring-orange-500/10 focus:border-orange-500 focus:bg-white transition-all outline-none placeholder-slate-400 font-medium">
                </div>

                <div>
                    <label class="block text-sm font-bold text-slate-700 mb-2 ml-1">Password</label>
                    <input type="password" name="password" placeholder="••••••••" required
                        class="w-full px-5 py-3.5 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-4 focus:ring-orange-500/10 focus:border-orange-500 focus:bg-white transition-all outline-none placeholder-slate-400 font-medium">
                </div>

                <button type="submit" 
                    class="w-full py-4 bg-slate-900 hover:bg-orange-600 text-white font-bold rounded-2xl shadow-lg shadow-slate-200 transition-all transform active:scale-[0.98] uppercase tracking-wider">
                    Sign In
                </button>
            </form>
        </div>

        <p class="text-center text-slate-300 text-xs mt-8 font-bold uppercase tracking-widest">
            &copy; 2026 CPMS Pro
        </p>
    </div>

</body>
</html>
