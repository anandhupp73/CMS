<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Stock - CMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-6">

    <div class="max-w-md w-full bg-white p-10 rounded-[2.5rem] shadow-sm border border-slate-200">
        <div class="w-12 h-12 bg-emerald-100 rounded-2xl flex items-center justify-center mb-6">
            <i class="fas fa-truck-loading text-emerald-600"></i>
        </div>

        <h2 class="text-3xl font-black text-slate-800 tracking-tight mb-2">Restock Material</h2>
        <p class="text-slate-400 text-[10px] mb-8 uppercase tracking-widest font-black">Item: {{ material.name }}</p>

        <form method="POST" class="space-y-6">
            {% csrf_token %}
            <div>
                <label class="block text-[10px] font-bold text-slate-500 uppercase mb-2 ml-1">Quantity to Add ({{ material.unit }})</label>
                <input type="number" step="0.01" name="added_quantity" required autofocus
                       class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-2 focus:ring-emerald-500 outline-none font-bold">
                <p class="text-[9px] text-slate-400 mt-2 ml-1 italic">Current Stock: {{ material.stock }} {{ material.unit }}</p>
            </div>
            
            <div class="pt-4">
                <button type="submit" class="w-full bg-slate-900 text-white font-bold py-4 rounded-2xl hover:bg-slate-800 transition-all uppercase tracking-widest text-[10px]">
                    Confirm Restock
                </button>
                <a href="{% url 'materials:material_home' %}" class="block text-center py-4 text-[10px] font-bold text-slate-400 uppercase tracking-widest">Cancel</a>
            </div>
        </form>
    </div>

</body>
</html>
